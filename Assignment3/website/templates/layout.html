<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Home - MusicEvent</title>
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <script src="static/js/jquery.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg fixed-top bg-primary portfolio-navbar navbar-dark">
  <div class="container"><a class="navbar-event logo font-weight-bold">Music Events</a>
    <button data-toggle="collapse" class="navbar-toggler" data-target="#navbarNav"><span class="sr-only">Toggle navigation</span><span
        class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse"
         id="navbarNav">
      <ul class="nav navbar-nav ml-auto">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" href="{{ url_for('main.homePage') }}">Home</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link active" href="{{ url_for('main.addEvent') }}">Add Event</a>
        </li>
        {% if user and user.email %}
          <li class="nav-item" role="presentation">
            <a class="nav-link active" href="{{ url_for('auth.logout') }}">Welcome {{ user.name }}, Logout</a>
          </li>
        {% else %}
          <li class="nav-item" role="presentation">
            <a class="nav-link active" href="{{ url_for('auth.login') }}">Login</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link active" href="{{ url_for('auth.signup') }}">Register</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

{% block body %}
{% endblock %}

<footer class="page-footer">
  <div class="container">
    <div class="links"><a href="#">About me</a><a href="#">Contact me</a><a href="#">Events</a></div>
  </div>
  <div class="footer-copyright">
    <p>2021</p>
  </div>
</footer>
</body>
</html>
